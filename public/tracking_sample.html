<!DOCTYPE html>
<html>
  <head>
    <title>Tracking receiver sample</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="UTF-8" />
    <script src="http://ror.acao.it/faye/faye.js"></script>
  </head>
  <body>
    <h1>Messages</h1>

  <script type="text/javascript">

var faye = new Faye.Client("http://10.254.10.32/faye");

faye.subscribe('/glideradar/processed/**', function(message) {
  console.log("MSG=", message);
}, null, function() {
  alert('Error subscribing to faye events!');
});

  </script>
</body>
</html>
